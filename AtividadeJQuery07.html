<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atividade JQuery - Exerc√≠cio 07</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto p-4">
                <form action="">
                    <textarea name="" id="entrada" cols="30" rows="10"></textarea>
                    <br><br>
                    <input type="button" value="Adicionar" class="btn btn-secondary" >
                    <button type="reset" value="Limpar" class="btn btn-warning">Limpar</button>
                    <!--<input type="reset" value="Limpar" class="btn btn-warning">-->
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 mx-auto p-4">
                <h3>Resultado</h3>
                <ul id="lista"></ul>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $(".btn-secondary").click(function () {
                var lista = $("#entrada").val().split(";");
                
                $("#lista").html("");

                $.each(lista, function (indice, valor) { 
                     $("#lista").append("<li>" + valor + "</li>");
                });

            });
        });
    </script>
</body>
</html>
