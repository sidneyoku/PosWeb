<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atividade JQuery 08</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-auto mx-auto p-4">
                <img src="img/imagens-amor.jpg" height="350" width="500" id="img0">
            </div>
        </div>
        <div class="row">
            <div class="col-md-auto mx-auto p-4">
                <img src="img/imagens-amor.jpg" height="100" width="150" id="img1">
                <img src="img/156.png" height="100" width="150" id="img2">
                <img src="img/250px-006charizard.png" height="100" width="150" id="img3">
                <img src="img/250px-094gengar_tr5k.png" height="100" width="150" id="img4">
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function () {
            $("img").click(function (e) { 
                $("#img0").attr("src", $(this).attr("src"));
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
